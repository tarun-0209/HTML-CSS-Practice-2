<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
    <style>
        section{
            border: 1px solid black;
            width: 50%;
            height: 50%;
        }
        div{
            border: 1px solid red;
            width: 50%;
            height: 25%;
        }
        
    </style>
</head>
<body>
    <!--CSS UNITS - 
    Absolute => px,
    Relative => 
    vw,vh = relative to whole body(1-100) . 
    % = wrt parent . 
    em = size wrt parent.(1em = same dimensions .)
    rem = size wrt root element (16px by default)-->
    <section >
        <div >
            Hello World
        </div>
    </section>
</body>
</html>
